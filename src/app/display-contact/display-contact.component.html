
<div class="container">
  <div class="form-group d-flex mt-2">
    
    <input type="search" name="searchList" id="searchList" placeholder="Type here to Search" class="form-control w-25" #searchName [(ngModel)]="name"
    >
    <button class="btn btn-success ml-1"(click)="Search(searchName.value)">Search</button>
  
  </div>
    
     <table class="table table-active table-hover table-borderless">
<thead class="thead thead-dark">
  <th scope="col">#</th>
  <th scope="col">Title</th>
  <th scope="col">Genre</th>
  <th scope="col">Director</th>
  <th scope="col">Year</th>
  <th scope="col">Available</th>
  <th scope="col">Edit</th>
</thead>

<tbody>

  <tr *ngFor="let contact of contacts;index as i">

    <th scope="row">{{i+1}}</th>
    <td>{{contact.firstName}}</td>
    <td>{{contact.lastName}}</td>
    <td>{{contact.email}}</td>
    <td>{{contact.phone}}</td>
    <td>{{contact.status}}</td>
    <td><button class="btn btn-warning" (click)="editContact(contact)">Edit</button></td>
   
  </tr>
</tbody>

     </table>

</div>
